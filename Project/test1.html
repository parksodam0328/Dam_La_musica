      <input type="button" name="" value="<" onclick="scroll_left()"> <input type="button" name="" value=">" onclick="scroll_right()">
      눌러 보세요 *^^*
    </center>

      <script type="text/javascript">

        var amt = 10;	// 움직임 값 (클수록 빠름)
        var gap = 100;	// 이미지와 사이 공간의 합
      
        var cnt = 0;
        var init_amt = amt;
      
        function scroll_right(){
          document.getElementById('section_video').scrollLeft += amt;
          if(cnt >= gap){
            cnt = 0;
            var adj = document.getElementById('section_video').scrollLeft % gap;
            document.getElementById('section_video').scrollLeft -= adj;
            amt = init_amt;
          }
          else{
            amt = Math.ceil(amt / 1.2);
            setTimeout(scroll_right, 10);
          }
          cnt = cnt + amt;
        }
      
        function scroll_left(){
          document.getElementById('section_video').scrollLeft -= amt;
          if(cnt >= gap){
            cnt = 0;
            var adj = document.getElementById('section_video').scrollLeft % gap;
            if(adj > 0) adj = gap - adj
            document.getElementById('section_video').scrollLeft += adj;
            amt = init_amt;
          }
          else{
            amt = Math.ceil(amt / 1.2);
            setTimeout(scroll_left, 10);
          }
          cnt = cnt + amt;
        }
      
      </script>
</body>
